name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure with '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of mysql-mcp-server are you using?
      placeholder: "v1.4.0"
    validations:
      required: true

  - type: dropdown
    id: mysql-version
    attributes:
      label: MySQL Version
      description: Which MySQL version are you connecting to?
      options:
        - MySQL 8.0.x
        - MySQL 8.4.x
        - MySQL 9.0.x
        - MariaDB
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      options:
        - macOS
        - Linux
        - Windows
        - Docker
        - Other
    validations:
      required: true

  - type: dropdown
    id: mode
    attributes:
      label: Running Mode
      description: How are you running mysql-mcp-server?
      options:
        - MCP stdio mode (Claude Desktop, Cursor, etc.)
        - HTTP REST API mode
        - Both
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant log output (sanitize sensitive data).
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration (sanitize credentials).
      render: yaml
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have sanitized any sensitive information (passwords, hostnames, etc.)
          required: true
